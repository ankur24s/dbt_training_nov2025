sources:
  - name: airbnb
    schema: bronze_airbnb

    tables:
      - name: hosts
        identifier: src_hosts

      - name: listings
        identifier: src_listings
        columns:
          - name: price
            tests:
              - dbt_expectations.expect_column_values_to_match_regex:
                  regex: "\\\\$[0-9]+\\\\.[0-9]+$"

      - name: reviews
        identifier: src_reviews
  