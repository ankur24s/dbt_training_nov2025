sources:
  - name: airbnb
    schema: bronze_airbnb

    tables:
      - name: hosts
        identifier: src_hosts
        config:
          loaded_at_field: updated_at
        loaded_at_field: updated_at
        freshness:
          warn_after: {count: 3, period: day}
          error_after: {count: 10, period: day}

      - name: listings
        identifier: src_listings
        loaded_at_field: updated_at
        freshness:
          warn_after: {count: 3, period: day}
          error_after: {count: 10, period: day}
        columns:
          - name: price
            tests:
              - dbt_expectations.expect_column_values_to_match_regex:
                  regex: "\\\\$[0-9][0-9\\\\.]+$"

      - name: reviews
        identifier: src_reviews
                  arguments:
                    regex: "\\\\$[0-9]+\\\\.[0-9]+$"
        config:
          loaded_at_field: updated_at
      - name: reviews
        identifier: src_reviews
        config:
          loaded_at_field: date
    config:
      freshness:
        warn_after: {count: 3, period: day}
        error_after: {count: 10, period: day}
        loaded_at_field: date
        freshness:
          warn_after: {count: 3, period: day}
          error_after: {count: 10, period: day}